{% extends 'base.html' %}
{% block title %} Home {% endblock %}


{% block body %}
<br>
<br>
<div class='container'>
    {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{user.username}}</h5>
              <p class="card-text">{{user.email}}</p>
              <a href="{% url 'change_pass' %}" class="btn btn-primary">Change Pass</a>
            </div>
          </div>
        </div>
      </div>
</div>
<br>
<br>

{% endblock %}
